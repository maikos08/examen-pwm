
<div class="container d-flex flex-row">
    <div class="m-4">
        <div class="container d-flex gap-5" *ngIf="!isEditing">
            <app-employee-form></app-employee-form>
            <div>
                <table class="table table-sm m-4">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Department</th>
                            <th scope="col" style="color: blue;">Edit</th>
                            <th scope="col" style="color: red;">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let employee of employees; let i = index">
                            <th scope="row"> {{ i + 1 }}</th>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.department }}</td>
                            <td><i class="bi bi-pencil-square" style="color: blue;" (click)="changeToEditMode(employee)"></i></td>
                            <td><i class="bi bi-trash3" style="color: red;" (click)="deleteEmployee(employee.id)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
        <div class="container" *ngIf="isEditing">
            <div class="mb-3">
                <label for="name" class="form-label">Employee name</label>
                <input 
                type="text" 
                class="form-control" 
                id="name"
                [(ngModel)]="partialEmployee.name"
                required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Employee Department</label>
                <input 
                type="text" 
                class="form-control" 
                id="surname"
                [(ngModel)]="partialEmployee.department"
                required>
            </div>
            <div class="container d-flex gap-5">
                <button type="button" class="btn btn-success" (click)="updateEmployee()">Update Employee</button>
                <button type="button" class="btn btn-secondary" (click)="changeToNormaMode()">Go Back</button>
            </div>
        </div>
    </div>
</div>
